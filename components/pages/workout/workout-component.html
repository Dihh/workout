<script type="text/x-template" id="workout-template">
    <div class="loading" v-if="loading">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div v-else>
        <div class="container">
            <div class="row">
                <div class="col-8"><h3>{{workout.name}}</h3></div>
                <div class="col-4 text-right">
                    <div class="row">
                        <div class="col-4 button-icon-div" @click="edit()">
                            <i class="fa-solid fa-pen button-icon"></i>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-4 button-icon-div" @click="remove()">
                            <i class="fa-solid fa-trash button-icon"></i>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Workout</th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr class="noselect" v-for="exercise, index in exercises">
                              <th scope="row">{{index + 1}}</th>
                              <td>{{exercise.name}}</td>
                              <td><i @click="remove_exercise(exercise.id)" class="fa-solid fa-trash"></i></td>
                            </tr>
                
                          </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="add-button" @click="goTo('workout-exercise-form', id)">
        +
    </div>
</script>
