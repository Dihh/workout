<html lang="pt-br">

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout web app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

    <script src="index.js" type="module"></script>

    <script type="text/x-template" id="app-template">
        <div class="app">
            <app-head id="head"></app-head>
            <app-index id="index" @apiKey="setApiKey" @changeRoute="changeRoute" :API_KEY="API_KEY" :page="page"></app-index>
            <app-footer id="footer" @changeRoute="changeRoute" :page="page"></app-footer>
        </div>
    </script>

</html>
