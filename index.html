<!doctype html>
<html lang="pt-br">

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout web app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.0/chart.min.js"
        integrity="sha512-R60W3LgKdvvfwbGbqKusRu/434Snuvr9/Flhtoq9cj1LQ9P4HFKParULqOCAisHk/J4zyaEWWjiWIMuP13vXEg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="icon" href="images/icon.png" type="image/png">
        <link rel="manifest" href="manifest.json">
    <style>
        .version{
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: .5rem;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="index.js" type="module"></script>

    <script type="text/x-template" id="app-template">
        <div class="app">
            <app-head id="head"></app-head>
            <app-index id="index" @apiKey="setApiKey" @changeRoute="changeRoute" :API_KEY="API_KEY" :page="page"></app-index>
            <app-footer id="footer" @changeRoute="changeRoute" :page="page"></app-footer>
        </div>
    </script>
    <div class="version">
        v0.0.1
    </div>

</body>

</html>
